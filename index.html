<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Korpen Web Design</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>

	<div class="wrapper">
		<div class="contact-form animated bounceInDown">
			<div class="title">Korpen<br>Web Designs</div>
			<div class="alert animated jackInTheBox">Sent!</div>

			<form id="contactForm">
			<div class="input-fields">
					<div class="items">
						<label for="name" class="label">name</label>
						<input id="name" type="text" class="input" required>
					</div>
					<div class="items">
						<label for="email" class="label">email</label>
						<input id="email" type="text" class="input" required>
					</div>
					<div class="items">
						<label for="subject" class="label">subject</label>
						<input id="subject" type="text" class="input">
					</div>
					<div class="items">
						<label for="msg" class="label">message</label>
						<textarea id="msg" class="text-area" required></textarea>
					</div>
					<input id="btn" type="submit" value="send">
			</div>
		</form>
		</div>
	</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js"></script>

</html>
